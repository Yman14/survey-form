<!DOCTYPE html>
<html lang="en">
  <head>
    <title>School Survey Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=width-device, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">School Survey Form</h1>
    <p id="description">Thank you for taking the time to help us by answering this form</p>
    <form class=" survey-form" id="survey-form" action="">
      <fieldset class="first-fieldset">
        <label for="name" id="name-label">Full Name
          <input id="name" name="name" type="text" placeholder="Enter your full name" required />
        </label>
        <label for="email" id="email-label">Email
          <input id="email" name="email" type="email" placeholder="Enter your email" required />
        </label>
        <label for="year" id="number-label">Year
          <input id="number" name="year" type="number" min="1" max="5" placeholder="Year Level" required />
        </label>
      </fieldset>
      <fieldset>
        <legend>Courses</legend>
          <select id="dropdown" name="dropdown">
            <option value="">(Select)</option>
            <option value="1">BSCS</option>
            <option value="2">BSIT</option>
          </select>
      </fieldset>
      <fieldset>
        <legend>Rate your school</legend>
        <label for="good"><input type="radio" name="rate" id="good" value="good">Good</label>
        <label for="bad"><input type="radio" name="rate" id="bad" value="bad">Bad</label>
        <label for="mediocre"><input type="radio" name="rate" id="mediocre" value="mediocre">Meh</label>
      </fieldset>
      <fieldset>
        <legend>Select areas you think the school is good at</legend>
        <label for="teachers"><input type="checkbox" name="excel" value="teachers" id="teachers" /> Teachers</label>
        <label for="canteen"><input type="checkbox" name="excel" value="canteen" id="canteen" /> Canteen</label>
        <label for="library"><input type="checkbox" name="excel" value="library" id="library" /> Library</label>
        <label for="lab"><input type="checkbox" name="excel" value="lab" id="lab" /> Laboratory</label>
        <label for="field"><input type="checkbox" name="excel" value="field" id="field" /> School field</label>
      </fieldset>
      <fieldset>
        <legend>Any comments or suggestions?</legend>
        <textarea id="comment" name="comment" rows="4" cols="40" placeholder="Comment..."></textarea>
      </fieldset>
      <button type="submit" id="submit">Submit</button>

    </form>
  </body>  
</html>
